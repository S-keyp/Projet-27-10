<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/product.css">
    <title>Page produit</title>
</head>
<body>
    <main>
        <!-- Carousel -->
    <div id="carouselMain" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <span>Tendu comme</span>
                <span class="second-span">une crampe</span>
                <img src="assets/img/Carousel1.jpg" alt="Carousel slide 1" class="w-100">
            </div>
            <div class="carousel-item">
                <span>Tendu comme</span>
                <span class="second-span">une carpe</span>
                <img src="assets/img/Carousel2.jpg" alt="Carousel slide 2" class="w-100">
            </div>
            <div class="carousel-item">
                <span>Tendu comme</span>
                <span class="second-span">une lampe</span>
                <img src="assets/img/Carousel3.jpg" alt="Carousel slide 3" class="w-100">
            </div>
        </div>
        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" 
                data-bs-target="#carouselMain"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" 
                data-bs-target="#carouselMain" 
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div> 
    </main>
</body>
</html>
